anypoint:
  grant_type:     "client_credentials"
# You need to add your own ClientId/ClientSecret OR Usernname/Password 
## ClientId/ClientSecret takes precedence, you can comment client_id and client_secret lines if you prefer to use Username/Password
  client_id:      "[CLIENT ID]" 
  client_secret:  "[CLIENT SECRET]"
  username:       "[USERNAME]"
  password:       "[PASSWORD]"
  
# Instead of these properties use HTTP Headers in your Request for EnvironmentId and OrganizationID
## If you uncomment you can use them as value properties
# X-ANYPNT-ORG-ID:         "7e11118-f11e-400b-af02-941117a009" 
# X-ANYPNT-ENV-ID: "4de7e819-7d15-411e-8fd6-e879b11113f" 

 
